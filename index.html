<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Ubuntu:wght@300;500&display=swap" rel="stylesheet">

    <title>Frontend Mentor | QR code component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution { font-size: 11px; text-align: center; }
      .attribution a { color: hsl(228, 45%, 44%); }
    </style>
  </head>
  <body>
    
      <div class="container d-flex justify-content-center align-items-center">
        <div class="row shadow p-3 mb-5 bg-primary-subtle rounded">
          <div class="col col-lg col-md col-sm d-flex justify-content-center align-items-center">
            <div class="card">
              <img src="./images/image-qr-code.png" class="card-img-top" alt="...">
              <div class="card-body">
                <h4 class="card-title">Improve your front-end skills by building projects</h4>
                <p class="card-text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mygaverse</a>.
    </div>
  </body>
</html>
